controller:
  policy: static
work_dir: ~/projects/infscale
env_activate_command: conda activate pytorch-dev
log_level: INFO
steps:
    - processes:
      - cmd: start job
        args: examples/resnet152/static/linear.yaml
      - type: other
        cmd: sleep 3

    - processes:
      - cmd: status job
        args: job1
        condition:
          success: complete
          fail: failed
