---
# controller: can be added with the following attributes
  # policy: deployment policy
  # config: controller config file
work_dir: ~/projects/infscale
env_activate_command: conda activate pytorch-dev
log_level: INFO
steps:
  - processes:
    - cmd: start job
      args: examples/resnet152/auto/linear.yaml
    - cmd: status job
      args: job1
      condition:
        success: running
        fail: failed
    - cmd: update job
      args: examples/resnet152/auto/diamond.yaml
    - cmd: status job
      args: job1
      condition:
        success: complete
        fail: failed
