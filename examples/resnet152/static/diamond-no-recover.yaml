# run this script by running the controller in a static deployment model
# python -m infscale start controller --policy static

---
name: resnet152_example
model: microsoft/resnet-152
nfaults: 1
# the following entries are for local development only
# after development is done, they need to be revised accordingly
# to automate building flow_graph, etc.
micro_batch_size: 8
# possible options: random, rr (round-robin), shortest, static
fwd_policy: "rr"
job_id: "job10"
# maximum number of requests in flight at any given point in time
max_inflight: 800
recovery:
  enable: false # default: true
  attempts: 3 # default: 5

# Note: IP addresses should be agents'
flow_graph:
  s-0:
    - name: w0
      peers: [1-0]
      addr: 10.20.1.72
      backend: nccl
  0-0:
    - name: w1
      peers: [s-0]
      addr: 10.20.1.72
      backend: nccl
  0-1:
    - name: w4
      peers: [s-0]
      addr: 10.20.1.50
      backend: nccl
  1-0:
    - name: w2
      peers: [0-0]
      addr: 10.20.1.72
      backend: nccl
    - name: w3
      peers: [0-1]
      addr: 10.20.1.72
      backend: nccl

dataset: # huggingface dataset
  path: "cifar10"
  name: ""
  split: test

workers:
  - id: s-0
    device: cuda:0
    is_server: true
    stage:
      start: -1
      end: -1
  - id: 0-0
    device: cuda:1
    stage:
      start: 0
      end: 25
  - id: 0-1
    device: cuda:2
    stage:
      start: 0
      end: 25
  - id: 1-0
    device: cuda:3
    stage:
      start: 26
      end: 51
