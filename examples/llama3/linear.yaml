---
name: llama3 linear example
model: meta-llama/Meta-Llama-3.1-8B
nfaults: 1
# the following entries are for local development only
# after development is done, they need to be revised accordingly
# to automate building flow_graph, etc.
micro_batch_size: 2
fwd_policy: "static"
job_id: "job5"
# maximum number of requests in flight at any given point in time
max_inflight: 4
auto_config: False

flow_graph:
  s-0:
    - name: w0
      peers: [2-0]
      backend: gloo
  0-0:
    - name: w1
      peers: [s-0]
      backend: gloo
    - name: w2
      peers: [2-0]
      backend: gloo
  1-0:
    - name: w3
      peers: [0-0]
      backend: gloo
  2-0:
    - name: w4
      peers: [1-0]
      backend: gloo

dataset: # huggingface dataset
  path: fka/awesome-chatgpt-prompts
  name: ""
  split: train

workers:
  - id: s-0
    device: cpu
    is_server: True
    stage:
      start: -1
      end: -1
  - id: 0-0
    device: cpu
    stage:
      start: 0
      end: 10
  - id: 1-0
    device: cpu
    stage:
      start: 11
      end: 21
  - id: 2-0
    device: cpu
    stage:
      start: 22
      end: 34
